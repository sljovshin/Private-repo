<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="navsys.css">
  <title>navsys</title>
</head>
<body>
  <header>
    <h1>this is the header</h1>
    <nav>
      <ul>
        <li>1x1</li>
        <li>1x2</li>
        <li>1x3</li>
      </ul>
      <ul>
        <li>2x1</li>
        <li>2x2</li>
        <li>2x3</li>
      </ul>
    </nav>
  </header>
  <main>
    <!-- NAVIGATION CONTROLS -->
    <nav id="nav_control">
      <h1 id="nav_left">&lt;</h1>
      <h1 id="nav_top">&lt;</h1>
      <h1 id="nav_right">&gt;</h1>
      <h1 id="nav_bottom">&gt;</h1>
    </nav>

    <section id="sec1x1" class="blade top_row"></section>
    <section id="sec1x2" class="blade top_row"></section>
    <section id="sec1x3" class="blade top_row"></section>
    <section id="sec2x1" class="blade bot_row"></section>
    <section id="sec2x2" class="blade bot_row"></section>
    <section id="sec2x3" class="blade bot_row"></section>
  </main>

  <script src="navsys.js"></script>
</body>
</html>
